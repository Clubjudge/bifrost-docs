<p>A ClubJudge <a href="#/tag-model">Tag</a>.</p>

<h3 id="example">Example</h3>

<p><code>
curl "https://bifrost.clubjudge.com/v1/tags.json?type=venue"
</code></p>

<p><a href="#/pagination">Pagination</a> is also supported.</p>

<h3 id="filters">Filters</h3>

<p>type filter is mandatory.</p>
