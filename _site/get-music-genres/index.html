<p>A ClubJudge <a href="#/music-genre-model">MusicGenre</a>.</p>

<h3 id="example">Example</h3>

<p><code>
curl "https://bifrost.clubjudge.com/v1/musicGenres.json?type=parent"
</code></p>

<p><a href="#/pagination">Pagination</a> is also supported.</p>

<h3 id="filters">Filters</h3>

<p>type filter is mandatory.</p>
