<p>A list of <a href="#/venue-model">Venue</a> suggested for the current <a href="#/user-model">User</a> for a given cityId.</p>

<p>Current user is identified by token and cityId is mandatory</p>

<h3 id="example">Example</h3>

<p><code>
curl "https://bifrost.clubjudge.com/v2/me/venues.json?type=suggested&amp;cityId=3&amp;token=sometoken"
</code></p>

<p><a href="#/partial-responses">Partial responses</a>
and <a href="#/pagination">Pagination</a> are also supported.</p>
