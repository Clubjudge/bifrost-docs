<p>A list of ClubJudge <a href="#/venue-model">Venues</a> for city.</p>

<h3 id="example">Example</h3>

<p><code>
curl "https://bifrost.clubjudge.com/v2/cities/3/venues.json"
</code></p>

<p><a href="#/partial-responses">Partial responses</a>
and <a href="#/pagination">Pagination</a> are also supported.</p>
