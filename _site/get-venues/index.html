<p>A list of ClubJudge <a href="#/venue-model">Venues</a>.</p>

<h3 id="example">Example</h3>

<p><code>
curl "http://api.clubjduge.com/v1/venues.json"
</code></p>

<h3 id="filters">Filters</h3>

<p>To use the location filter you have to enter at least longitude and latitude.</p>
