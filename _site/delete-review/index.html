<p>Delete an existent <a href="#/review-model">Review</a>.</p>

<h3 id="example">Example</h3>

<p>Delete the review with id 1.</p>

<p><code>
curl -H "Content-Type: application/json" -X DELETE https://bifrost.clubjudge.com/v2/reviews/1.json?token=userToken
</code></p>

<p>NOTE: Only adminstrator users and the user who created the review are allowed to delete the review.</p>
